{% extends 'main/base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <title>Image Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <img class="img-fluid" src="{% static image_path %}" alt="Random Image">
            </div>
        </div>
        <form method="post" action="{% url 'submit_guess' %}">
            {% csrf_token %}
            <div class="mb-3">
                <p>Do you think the image is real or fake?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="real" name="guess" value="real">
                    <label class="form-check-label" for="real">Real</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="fake" name="guess" value="fake">
                    <label class="form-check-label" for="fake">Fake</label>
                </div>
            </div>
            <input class="btn btn-light" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
{% endblock %}
